[package]
name = "externref-test"
version = "0.0.0"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
externref = { version = "0.1.0", path = ".." }

[dev-dependencies]
assert_matches = "1.5.0"
once_cell = "1.13.0"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
wasmtime = "1.0.1"

externref = { version = "0.1.0", path = "..", features = ["processor", "tracing"] }

[dev-dependencies.tracing-capture]
version = "0.1.0"
git = "https://github.com/slowli/tracing-toolbox.git"
rev = "35f6388b534c2223e29be2c720f0348de268559e"
