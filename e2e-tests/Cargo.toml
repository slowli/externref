[package]
name = "externref-test"
version = "0.0.0"
edition.workspace = true
publish = false
description = "End-to-end test crate for `externref`"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies.externref]
path = "../crates/lib"

[dev-dependencies]
anyhow.workspace = true
assert_matches.workspace = true
once_cell.workspace = true
predicates = { version = "3.0.1", default-features = false }
tracing.workspace = true
tracing-capture = "0.1.0"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
wasmtime = "11.0.0"

[dev-dependencies.test-casing]
version = "0.1.0"
git = "https://github.com/slowli/test-casing"
rev = "941fe0818d047824693142fe39dc8b2ec5fd4b59"

[dev-dependencies.externref]
path = "../crates/lib"
features = ["processor", "tracing"]
