[workspace]
members = ["crates/cli", "crates/lib", "crates/macro", "e2e-tests"]
resolver = "2"

[workspace.package]
version = "0.2.0"
edition = "2021"
rust-version = "1.66"
authors = ["Alex Ostrovski <ostrovski.alex@gmail.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/slowli/externref"

[workspace.dependencies]
# General-purpose dependencies
anyhow = "1.0.66"
clap = { version = "4.4.7", features = ["derive", "wrap_help"] }
once_cell = "1.13.0"
predicates = { version = "3.0.4", default-features = false }
tracing = "0.1.40"
tracing-subscriber = "0.3.17"
# Test dependencies
assert_matches = "1.5.0"
doc-comment = "0.3.3"
term-transcript = { version = "0.3.0", features = ["portable-pty"] }
test-casing = "0.1.1"
tracing-capture = "0.1.0"
version-sync = "0.9.4"
wasmtime = "14.0.2"

# Profile for WASM modules generated in E2E tests
[profile.wasm]
inherits = "release"
panic = "abort"
codegen-units = 1
opt-level = "z" # Optimize for size, rather than speed
lto = true

# Profile for workspace executables
[profile.executable]
inherits = "release"
strip = true
codegen-units = 1
lto = true
