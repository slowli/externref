[workspace]
members = ["crates/cli", "crates/lib", "crates/macro", "e2e-tests"]
resolver = "2"

[workspace.package]
version = "0.2.0"
edition = "2021"
rust-version = "1.66"
authors = ["Alex Ostrovski <ostrovski.alex@gmail.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/slowli/externref"

[workspace.dependencies]
# General-purpose dependencies
anyhow = "1.0.66"
once_cell = "1.13.0"
tracing = "0.1.37"
# Test dependencies
assert_matches = "1.5.0"
doc-comment = "0.3.3"
version-sync = "0.9.4"

# Profile for WASM modules generated in E2E tests
[profile.wasm]
inherits = "release"
panic = "abort"
codegen-units = 1
opt-level = "z" # Optimize for size, rather than speed
lto = true

# Profile for workspace executables
[profile.executable]
inherits = "release"
strip = true
codegen-units = 1
lto = true
